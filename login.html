<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İETT İzleme - Giriş</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #09090b 0%, #020617 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background: #0f172a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
        }

        .left-panel {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .logos img {
            height: 150px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .separator {
            width: 1px;
            height: 130px;
            background: rgba(255, 255, 255, 0.15);
            margin: 0 40px;
        }

        .left-panel h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .left-panel p {
            color: #94a3b8;
            font-size: 16px;
            text-align: center;
        }

        .right-panel {
            background: #020617;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h2 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px;
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #5b6cf1;
            box-shadow: 0 0 0 3px rgba(91, 108, 241, 0.15);
        }

        .input-wrapper input::placeholder {
            color: #475569;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .remember-me label {
            color: #94a3b8;
            font-size: 14px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #64748b;
            font-size: 13px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .left-panel {
                padding: 40px 30px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .logos {
                gap: 20px;
            }

            .logos img {
                height: 100px;
            }

            .separator {
                height: 80px;
                margin: 0 20px;
            }

            .left-panel h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="logos">
                <img src="{{ url_for('static', filename='img/ibb_logo.png') }}" alt="İBB Logo">
                <div class="separator"></div>
                <img src="{{ url_for('static', filename='img/iett_logo.png') }}" alt="İETT Logo">
            </div>
            <h1>İETT Monitör Veri</h1>
            <p>Sistemine Hoş Geldiniz</p>
        </div>

        <div class="right-panel">
            <div class="login-header">
                <h2>İETT Personel Girişi</h2>
                <p>Paneline erişim için giriş bilgilerinizi girin</p>
            </div>

            {% if error %}
            <div class="error-message show">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="kullanici@iett.gov.tr"
                            value="{{ saved_username if saved_username else '' }}" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" {% if saved_username %}checked{% endif %}>
                    <label for="remember">Beni Hatırla</label>
                </div>

                <button type="submit" class="login-btn">
                    Giriş
                </button>
            </form>
        </div>
    </div>

    <div class="footer">
        © 2025 İETT Monitör Ekibi | İBB Bilgi İşlem
    </div>
</body>

</html>
